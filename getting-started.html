<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adobe Illustrator Basics Tutorial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/ScrollTrigger.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            overflow: hidden;
            height: 100vh;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            cursor: zoom-out;
        }
        .modal-content {
            max-width: 90%;
            max-height: 90vh;
            margin: auto;
            display: block;
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            cursor: zoom-in;
        }
        .modal.zoomed .modal-content {
            max-width: none;
            max-height: none;
            cursor: zoom-out;
        }
        .background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #002654, #57708e);
            background-size: 400% 400%;
            z-index: -1;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .container {
            display: flex;
            height: 100vh;
        }
        
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-y: auto;
            padding: 2rem;
        }
        .content-wrapper {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }
        .tutorial-step {
            background-color: rgba(87, 112, 142, 0.2);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .tutorial-step:hover {
            transform: translateY(-5px);
            background-color: rgba(87, 112, 142, 0.4);
        }
        .tutorial-step.active {
            background-color: rgba(87, 112, 142, 0.6);
        }
        .step-content {
            background-color: rgba(87, 112, 142, 0.1);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            width: 100%;
        }
        .navigation {
            display: flex;
            justify-content: center;
            gap: 1rem;
            width: 100%;
            margin-top: auto;
        }
        .nav-button {
            background-color: #57708e;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .nav-button:hover {
            background-color: #002654;
        }
        .nav-button:disabled {
            background-color: #57708e;
            opacity: 0.5;
            cursor: not-allowed;
        }
        .progress-container {
            margin-top: auto;
            width: 100%;
            padding: 1rem;
        }
        .progress-text {
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 2px;
            overflow: hidden;
        }
        .progress {
            height: 100%;
            background-color: #57708e;
            transition: width 0.3s ease;
        }
        .video-container {
            position: relative;
            overflow: hidden;
            width: 100%;
            border-radius: 10px;
            margin-bottom: 1.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .video-container video {
            display: block;
            width: 100%;
            height: auto;
        }
        .carousel {
            width: 100%;
            position: relative;
            margin: 2rem 0;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .carousel-container {
            display: flex;
            overflow-x: hidden;
            scroll-behavior: smooth;
            width: 100%;
            padding: 1rem 0;
        }
        .carousel-slide {
            min-width: 100%;
            transition: transform 0.5s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 1.5rem;
        }
        .carousel-slide img {
            max-height: 300px;
            width: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            /* Improve clickability with larger hit area */
            padding: 5px;
            transition: transform 0.2s ease;
        }
        .carousel-slide img:hover {
            transform: scale(1.02);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }
        .carousel-slide p {
            margin-top: 0.75rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .carousel-controls {
            display: flex;
            justify-content: space-between;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            z-index: 10;
            padding: 0 10px;
        }
        .carousel-btn {
            background-color: rgba(0, 38, 84, 0.7);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .carousel-btn:hover {
            background-color: rgba(0, 38, 84, 1);
        }
        .carousel-indicators {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 1rem;
        }
        .carousel-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .carousel-indicator.active {
            background-color: white;
        }
        .tip-box {
            background-color: rgba(30, 64, 175, 0.2);
            border-left: 4px solid #1e40af;
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 0 5px 5px 0;
        }
        .tip-title {
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #93c5fd;
        }
        .control-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.5rem;
            border: 1px solid #4b6584;
            border-radius: 4px;
            margin: 0.25rem;
            background-color: rgba(255, 255, 255, 0.1);
            min-width: 2.5rem;
        }
        .keyboard-shortcut {
            display: flex;
            align-items: center;
            margin-bottom: 0.75rem;
        }
        .key {
            display: inline-block;
            background-color: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            padding: 0.25rem 0.5rem;
            margin-right: 0.5rem;
            font-family: monospace;
            font-weight: bold;
            min-width: 1.5rem;
            text-align: center;
        }
        .shortcut-description {
            flex: 1;
        }
        .sidebar {
            width: 300px;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: 1.5rem;
            background-color: rgba(0, 38, 84, 0.85);
            backdrop-filter: blur(10px);
            overflow-y: hidden;
        }

        /* Scrollable steps container */
        .steps-container {
            overflow-y: auto;
            max-height: calc(100vh - 150px);
            padding-right: 5px; /* Add some padding for the scrollbar */
        }

        /* Webkit scrollbar styling (Chrome, Safari, newer Edge) */
        .steps-container::-webkit-scrollbar {
            width: 6px;
        }

        .steps-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }

        .steps-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            transition: background 0.3s ease;
        }

        .steps-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        /* Firefox scrollbar styling */
        .steps-container {
            scrollbar-width: thin;
            scrollbar-color: rgba(255, 255, 255, 0.2) rgba(255, 255, 255, 0.05);
        }

        /* For Edge/IE */
        .steps-container {
            -ms-overflow-style: none;
        }

        @keyframes gentle-pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        .animate-pulse {
            animation: gentle-pulse 2s infinite;
        }
        
        .alert-box {
            border-radius: 8px;
            padding: 1rem;
            margin: 1.5rem 0;
            border-left: 4px solid;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .alert-warning {
            border-color: #f59e0b;
            background-color: rgba(245, 158, 11, 0.1);
        }
        
        .alert-danger {
            border-color: #ef4444;
            background-color: rgba(239, 68, 68, 0.1);
        }
        
        .alert-info {
            border-color: #3b82f6;
            background-color: rgba(59, 130, 246, 0.1);
        }
    </style>
</head>

        // Function to populate a carousel with images
        function populateCarousel(stepNumber) {
            if (stepNumber >= tutorialConfig.steps.length) return;
            
            const images = tutorialConfig.steps[stepNumber].images;
            if (!images || images.length === 0) return;
            
            const container = document.getElementById(`carousel-${stepNumber}`);
            if (!container) return;
            
            const indicators = document.getElementById(`carousel-indicators-${stepNumber}`);
            if (!indicators) return;
            
            // Clear existing content
            container.innerHTML = '';
            indicators.innerHTML = '';
            
            // Add slides
            images.forEach((image, index) => {
                const slide = document.createElement('div');
                slide.className = 'carousel-slide';
                slide.innerHTML = `
                    <img src="${image.src}" alt="${image.caption || `Image ${index + 1}`}" class="cursor-pointer">
                    <p>${image.caption || ''}</p>
                `;
                container.appendChild(slide);
                
                // Add indicator
                const indicator = document.createElement('div');
                indicator.className = `carousel-indicator ${index === 0 ? 'active' : ''}`;
                indicator.dataset.index = index.toString();
                indicators.appendChild(indicator);
            });

        // Carousel functionality
        function initCarousel(stepNumber) {
            const container = document.getElementById(`carousel-${stepNumber}`);
            if (!container) return;
            
            const indicators = document.getElementById(`carousel-indicators-${stepNumber}`);
            if (!indicators) return;
            
            const slides = container.querySelectorAll('.carousel-slide');
            if (slides.length === 0) return;
            
            let currentIndex = 0;
            
            // Setup indicators
            indicators.querySelectorAll('.carousel-indicator').forEach((indicator, index) => {
                indicator.addEventListener('click', () => {
                    goToSlide(index);
                });
            });
            
            // Setup prev/next buttons
            const prevBtn = container.parentElement.querySelector('.prev-btn');
            const nextBtn = container.parentElement.querySelector('.next-btn');
            
            prevBtn.addEventListener('click', () => {
                if (currentIndex > 0) {
                    goToSlide(currentIndex - 1);
                } else {
                    goToSlide(slides.length - 1);
                }
            });
            
            nextBtn.addEventListener('click', () => {
                if (currentIndex < slides.length - 1) {
                    goToSlide(currentIndex + 1);
                } else {
                    goToSlide(0);
                }
            });
            
            function goToSlide(index) {
                container.scrollLeft = container.clientWidth * index;
                currentIndex = index;
                
                // Update indicators
                indicators.querySelectorAll('.carousel-indicator').forEach((indicator, i) => {
                    indicator.classList.toggle('active', i === index);
                });
            }
            
            // Hide carousel controls if only one slide
            if (slides.length <= 1) {
                const controls = container.parentElement.querySelector('.carousel-controls');
                if (controls) controls.style.display = 'none';
                indicators.style.display = 'none';
            }
        }

                nextButton.style.display = 'none';

                nextButton.style.display = 'block';
