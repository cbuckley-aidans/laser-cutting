<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laser Cutting Tutorials</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: #f2f4f8;
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            height: 100vh;
            font-family: "Open Sans";
            margin: 0;
            padding: 20px;
        }

        .getting-started {
            --bg-color: #ffd861;
            --bg-color-light: #ffeeba;
            --text-color-hover: #4C5656;
            --box-shadow-color: rgba(255, 215, 97, 0.48);
        }

        .image-tracing {
            --bg-color: #B8F9D3;
            --bg-color-light: #e2fced;
            --text-color-hover: #4C5656;
            --box-shadow-color: rgba(184, 249, 211, 0.48);
        }

        .box-joints {
            --bg-color: #FF9B9B;
            --bg-color-light: #FFD1D1;
            --text-color-hover: #4C5656;
            --box-shadow-color: rgba(255, 155, 155, 0.48);
        }

        .mortise-tenon {
            --bg-color: #A7C7E7;
            --bg-color-light: #D6E6F5;
            --text-color-hover: #4C5656;
            --box-shadow-color: rgba(167, 199, 231, 0.48);
        }

        .card {
            width: 220px;
            height: 321px;
            background: #fff;
            border-top-right-radius: 10px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 14px 26px rgba(0,0,0,0.04);
            transition: all 0.3s ease-out;
            text-decoration: none;
            margin: 20px;
        }

        .card:hover {
            transform: translateY(-5px) scale(1.005) translateZ(0);
            box-shadow: 0 24px 36px rgba(0,0,0,0.11),
                0 24px 46px var(--box-shadow-color);
        }

        .card:hover .overlay {
            transform: scale(4) translateZ(0);
        }

        .card:hover .circle {
            border-color: var(--bg-color-light);
            background: var(--bg-color);
        }

        .card:hover .circle:after {
            background: var(--bg-color-light);
        }

        .card:hover p {
            color: var(--text-color-hover);
        }

        .card:hover i {
            color: var(--text-color-hover);
        }

        .card:active {
            transform: scale(1) translateZ(0);
            box-shadow: 0 15px 24px rgba(0,0,0,0.11),
                0 15px 24px var(--box-shadow-color);
        }

        .card p {
            font-size: 17px;
            color: #4C5656;
            margin-top: 30px;
            z-index: 1000;
            transition: color 0.3s ease-out;
        }

        .circle {
            width: 131px;
            height: 131px;
            border-radius: 50%;
            background: #fff;
            border: 2px solid var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            z-index: 1;
            transition: all 0.3s ease-out;
        }

        .circle:after {
            content: "";
            width: 118px;
            height: 118px;
            display: block;
            position: absolute;
            background: var(--bg-color);
            border-radius: 50%;
            top: 7px;
            left: 7px;
            transition: opacity 0.3s ease-out;
        }

        .circle i {
            font-size: 50px;
            color: #fff;
            z-index: 10000;
            transform: translateZ(0);
            transition: color 0.3s ease-out;
        }

        .overlay {
            width: 118px;
            position: absolute; 
            height: 118px;
            border-radius: 50%;
            background: var(--bg-color);
            top: 70px;
            left: 50px;
            z-index: 0;
            transition: transform 0.3s ease-out;
        }
    </style>
</head>
<body>
    <a href="getting-started.html" class="card getting-started">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fas fa-play-circle"></i>
        </div>
        <p>Getting Started</p>
    </a>

    <a href="image-tracing.html" class="card image-tracing">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fas fa-image"></i>
        </div>
        <p>Image Tracing</p>
    </a>

    <a href="box-joints.html" class="card box-joints">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fas fa-box"></i>
        </div>
        <p>Box Joints</p>
    </a>

    <a href="mortise-and-tenon-joints.html" class="card mortise-tenon">
        <div class="overlay"></div>
        <div class="circle">
            <i class="fas fa-key"></i>
        </div>
        <p>Mortise and Tenon Joints</p>
    </a>
</body>
</html>
